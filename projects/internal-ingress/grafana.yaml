---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-external
  namespace: monitoring
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`grafana.10.1.0.151.nip.io`) # Hostname to match
      kind: Rule
      priority: 10
      services:
        - name: grafana
          port: 3000