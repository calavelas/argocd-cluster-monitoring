apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-there
  labels:
    project: hello-there
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/calavelas/lazarus-argocd
    targetRevision: LAZARUS
    path: projects/hello-there
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: hello-there
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true